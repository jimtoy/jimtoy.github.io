---
layout: default
---
<div class="home">
    <h1>{{ page.title }}</h1>
    {{ content }}

    {% if site.posts.size > 0 %}
    <h2>Latest Posts</h2>
    <ul class="post-list">
        {% for post in site.posts %}
        <li>
            <h3>
                <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
            </h3>
            <time>{{ post.date | date: "%B %-d, %Y" }}</time>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
